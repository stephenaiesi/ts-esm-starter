name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 🏗️ Build & Test on ${{ matrix.os }} with Node.js ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [20, 22, 23]
        exclude:
          - os: macos-latest  # (Optional: Run macOS only on latest Node)

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚡️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Format & Lint
        run: npm run biome:ci

      -name: Are The Types Wrong?
        run: npm run attw

      - name: 🧪 Run Tests with Coverage
        run: npm run test
