pre-commit:
  parallel: true
  commands:
    run-checks(format, lint, typecheck, attw):
      run: npm run check

commit-msg:
  commands:
    lint-commit-msg:
      run: npx --no-install commitlint --edit "$1"

pre-push:
  parallel: true
  commands:
    run-checks(format, lint, typecheck, attw):
      run: npm run check
    run-tests(vitest, coverage-v8):
      run: npm run test
