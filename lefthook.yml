pre-commit:
  parallel: true
  commands:
    run-checks:
      run: npm run check

commit-msg:
  commands:
    lint-commit-msg:
      run: npx --no-install commitlint --edit "$1"

pre-push:
  parallel: true
  commands:
    check:
      run: npm run check
    are-the-types-wrong:
      run: npm run attw
    run-tests:
      run: npm run test
